<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Add-Element</title>
</head>

<body>
    <div class="container mt-4 card p-4">
        <h4 class="text-center" >Add-Element</h4>
        <form action="">

            <table class="table" >
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr id="tr">
                        <td>
                            <input type="text" placeholder="Enter your name" class="form-control" />
                           
                        </td>
                        <td> <input type="email" placeholder="Enter your email" class="form-control" /></td>
                        <td><button class="btn btn-success" id="btn">Addmore</button></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                event.preventDefault();
                $('#tbody').append(

                    `<tr id='newrow'>
                         <td><input type="text" placeholder="Enter your name" class="form-control" /></td>
                         <td> <input type="email" placeholder="Enter your email" class="form-control" /></td>
                         <td><button class="btn btn-danger removebtn" id='remove'>Remove</button></td>
                     </tr>`
                )
            });

            $(document).on('click','#remove',function(){
                $(this).closest('tr').remove();
            })

        });
    </script>
</body>

</html>
